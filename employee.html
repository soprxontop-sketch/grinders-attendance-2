<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee – The Grinders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #4a3628, #1b1b1b);
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      font-size: 14px;
      opacity: .8;
      margin-bottom: 30px;
    }

    .info-grid {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .box {
      background: rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 14px 16px;
    }

    .box small {
      display: block;
      opacity: .7;
      font-size: 12px;
    }

    .box span {
      font-size: 15px;
      margin-top: 4px;
      display: block;
    }

    .action-card {
      max-width: 320px;
      margin: 30px auto 0;
      background: rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 20px;
      text-align: center;
    }

    .status {
      margin-bottom: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .checkin {
      background: #2ecc71;
      color: #000;
    }

    .checkout {
      background: #e74c3c;
      color: #fff;
    }

    .logout {
      background: transparent;
      color: #ccc;
      margin-top: 12px;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <h1>Employee</h1>
  <h2>The Grinders – Attendance System</h2>

  <div class="info-grid">
    <div class="box">
      <small>Current Shift</small>
      <span id="shift">—</span>
    </div>

    <div class="box">
      <small>Attendance Status</small>
      <span id="attStatus">—</span>
    </div>

    <div class="box">
      <small>GPS Distance (m)</small>
      <span id="distance">—</span>
    </div>

    <div class="box">
      <small>GPS Accuracy (m)</small>
      <span id="accuracy">—</span>
    </div>

    <div class="box">
      <small>Your Lat / Lng</small>
      <span id="userCoords">—</span>
    </div>

    <div class="box">
      <small>Cafe Lat / Lng</small>
      <span>33.4430208 , 44.3973632</span>
    </div>
  </div>

  <div class="action-card">
    <div class="status" id="statusText">Loading status…</div>

    <button class="checkin" id="checkInBtn">Check In</button>
    <button class="checkout" id="checkOutBtn">Check Out</button>

    <button class="logout" id="logoutBtn">Logout</button>
  </div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, setDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const CAFE_LAT = 33.4430208;
const CAFE_LNG = 44.3973632;
const MAX_DISTANCE = 100;

const shiftEl = document.getElementById("shift");
const attStatusEl = document.getElementById("attStatus");
const distanceEl = document.getElementById("distance");
const accuracyEl = document.getElementById("accuracy");
const userCoordsEl = document.getElementById("userCoords");
const statusText = document.getElementById("statusText");

let currentUser = null;

function calcDistance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat/2) ** 2 +
    Math.cos(lat1 * Math.PI/180) *
    Math.cos(lat2 * Math.PI/180) *
    Math.sin(dLon/2) ** 2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

function getGPS() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(

pos => resolve(pos),
      err => reject(err),
      { enableHighAccuracy: true, timeout: 10000 }
    );
  });
}

async function refreshGPS() {
  statusText.textContent = "Checking GPS…";

  const pos = await getGPS();
  const lat = pos.coords.latitude;
  const lng = pos.coords.longitude;
  const acc = Math.round(pos.coords.accuracy);
  const dist = Math.round(calcDistance(lat, lng, CAFE_LAT, CAFE_LNG));

  distanceEl.textContent = dist;
  accuracyEl.textContent = acc;
  userCoordsEl.textContent = ${lat.toFixed(6)}, ${lng.toFixed(6)};

  if (dist <= MAX_DISTANCE) {
    statusText.textContent = "Inside allowed range";
  } else {
    statusText.textContent = "Out of range (over 100m)";
  }

  return { lat, lng, acc, dist };
}

document.getElementById("checkInBtn").onclick = async () => {
  try {
    const gps = await refreshGPS();

    if (gps.dist > MAX_DISTANCE) {
      statusText.textContent = "❌ Out of range – cannot check in";
      return;
    }

    await setDoc(doc(db, "attendance", `${currentUser.uid}_${Date.now()}`), {
      uid: currentUser.uid,
      type: "checkin",
      lat: gps.lat,
      lng: gps.lng,
      distance: gps.dist,
      accuracy: gps.acc,
      timestamp: serverTimestamp()
    });

    attStatusEl.textContent = "Present";
    statusText.textContent = "✅ Check-In successful";

  } catch {
    statusText.textContent = "❌ GPS permission required";
  }
};

document.getElementById("checkOutBtn").onclick = async () => {
  try {
    const gps = await refreshGPS();

    await setDoc(doc(db, "attendance", `${currentUser.uid}_${Date.now()}`), {
      uid: currentUser.uid,
      type: "checkout",
      lat: gps.lat,
      lng: gps.lng,
      distance: gps.dist,
      accuracy: gps.acc,
      timestamp: serverTimestamp()
    });

    attStatusEl.textContent = "Checked Out";
    statusText.textContent = "Checked out successfully";

  } catch {
    statusText.textContent = "❌ GPS permission required";
  }
};

document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  location.href = "login.html";
};

onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "login.html";
  currentUser = user;

  const snap = await getDoc(doc(db, "users", user.uid));
  if (snap.exists()) {
    shiftEl.textContent = snap.data().shift || "—";
    attStatusEl.textContent = snap.data().status || "—";
  }

  refreshGPS();
});
</script>

</body>
</html>

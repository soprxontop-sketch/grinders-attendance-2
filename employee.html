<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee - The Grinders</title>

  <!-- ONE LINK ONLY (no duplicates) -->
  <link rel="stylesheet" href="./assets/css/cafe-theme.css">
</head>

<body class="page-employee">
  <div class="wrap">
    <div class="header">
      <div>
        <h1>Employee</h1>
        <p class="muted">The Grinders — Attendance System</p>
      </div>
    </div>

    <div class="grid">
      <div class="stats">
        <div class="tile">
          <div class="label">Current Shift</div>
          <div class="value" id="shiftVal">—</div>
        </div>

        <div class="tile">
          <div class="label">Attendance Status</div>
          <div class="value" id="attVal">—</div>
        </div>

        <div class="tile">
          <div class="label">GPS Distance (m)</div>
          <div class="value" id="distVal">—</div>
        </div>

        <div class="tile">
          <div class="label">GPS Accuracy (m)</div>
          <div class="value" id="accVal">—</div>
        </div>

        <div class="tile">
          <div class="label">Your Lat / Lng</div>
          <div class="value" id="youVal">—</div>
        </div>

        <div class="tile">
          <div class="label">Cafe Lat / Lng</div>
          <div class="value" id="cafeVal">33.4430208, 44.3973632</div>
        </div>
      </div>

      <div class="actionCard">
        <p class="statusText" id="statusText">Loading status…</p>

        <div class="btnRow">
          <button class="btnIn" id="checkInBtn" disabled>Check In</button>
          <button class="btnOut" id="checkOutBtn" disabled>Check Out</button>
          <button class="btnLogout" id="logoutBtn">Logout</button>
        </div>

        <div class="hint" id="hintText">
          GPS check: within <b>100m</b> from the cafe (or your radius setting).
        </div>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: module script -->
  <script type="module" src="./js/employee.js"></script>
</body>
</html>

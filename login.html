<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Grinders - Login</title>
  <style>
    :root{
      --bg1:#0c0705; --bg2:#20140e;
      --card: rgba(18,12,9,.78);
      --stroke: rgba(255,255,255,.10);
      --txt:#fff; --muted:#d9c6aa;
      --gold1:#d6b07a; --gold2:#8b5a2b;
      --err:#ff6b6b; --ok:#3ddc97;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: Arial, sans-serif; color:var(--txt);
      background:
        radial-gradient(900px 420px at 50% 0%, rgba(214,176,122,.15), transparent 60%),
        radial-gradient(700px 520px at 20% 100%, rgba(139,90,43,.18), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .wrap{width:min(440px, 92vw);}
    .brand{
      display:flex; align-items:center; gap:12px; justify-content:center;
      margin-bottom:14px;
    }
    .logo{
      width:42px; height:42px; border-radius:14px;
      background: linear-gradient(135deg, var(--gold1), var(--gold2));
      box-shadow: 0 14px 30px rgba(0,0,0,.55);
    }
    .title{line-height:1.1}
    .title h1{margin:0; font-size:22px; letter-spacing:.3px}
    .title p{margin:4px 0 0; color:var(--muted); font-size:13px}
    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 26px 60px rgba(0,0,0,.55);
    }
    label{display:block; font-size:13px; color:var(--muted); margin:10px 0 6px}
    input{
      width:100%; padding:12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      color: var(--txt);
      outline:none;
    }
    input:focus{border-color: rgba(214,176,122,.55); box-shadow: 0 0 0 3px rgba(214,176,122,.15);}
    .btn{
      width:100%;
      margin-top:14px;
      padding:12px 14px;
      border:0; border-radius: 14px;
      background: linear-gradient(135deg, var(--gold1), var(--gold2));
      color:#1c120c;
      font-weight:700;
      cursor:pointer;
    }
    .btn:disabled{opacity:.65; cursor:not-allowed}
    .msg{min-height:18px; margin-top:10px; text-align:center; font-size:13px}
    .msg.err{color:var(--err)}
    .msg.ok{color:var(--ok)}
    .hint{margin-top:10px; text-align:center; color:rgba(255,255,255,.55); font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo"></div>
      <div class="title">
        <h1>The Grinders</h1>
        <p>Attendance System · Secure Login</p>
      </div>
    </div>

    <div class="card">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="name@company.com" autocomplete="username"/>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password"/>

      <button id="loginBtn" class="btn">تسجيل الدخول</button>

      <div id="msg" class="msg"></div>
      <div class="hint">إذا طلع خطأ 400 غالبًا المشكلة من قيود API Key (راح أكتب لك الحل تحت)</div>
    </div>
  </div>

  <script type="module">
    import { login, redirectByRole, friendlyAuthError } from "./js/auth.js";

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const btn     = document.getElementById("loginBtn");
    const msg     = document.getElementById("msg");

    function setMsg(text, kind){
      msg.textContent = text || "";
      msg.className = "msg" + (kind ? (" " + kind) : "");
    }

    async function doLogin(){
      setMsg("", "");
      const email = emailEl.value.trim();
      const password = passEl.value;

      if(!email || !password){
        setMsg("يرجى إدخال البريد وكلمة المرور", "err");
        return;
      }

      btn.disabled = true;
      btn.textContent = "جاري الدخول...";
      try{
        const { profile } = await login(email, password);
        setMsg("تم تسجيل الدخول ✅", "ok");
        redirectByRole(profile);
      }catch(err){
        console.error(err);
        setMsg(friendlyAuthError(err), "err");
      }finally{
        btn.disabled = false;
        btn.textContent = "تسجيل الدخول";
      }
    }

    btn.addEventListener("click", doLogin);
    [emailEl, passEl].forEach(el => el.addEventListener("keydown", (e)=>{
      if(e.key === "Enter") doLogin();
    }));
  </script>
</body>
</html>
